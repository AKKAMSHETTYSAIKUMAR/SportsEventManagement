<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Player Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="playerId" placeholder="Enter Player Id">
    </div>
    <label class="col-sm-2 col-form-label">Player Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="playerName" placeholder="Enter Player Name">
    </div>
    <label class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="age" placeholder="EnterAge">
    </div>
    <label class="col-sm-2 col-form-label">ContactNumber</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="contactNumber" placeholder="Enter ContactNumber">
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter Email">
    </div>
    <label class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="gender" placeholder="Enter Gender">
    </div>

    <label class="col-sm-2 col-form-label">SportsName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="sportsName" placeholder="Enter SportsName">
    </div>

</div>



<button (click)="addPlayers()" *ngIf="ply.playerId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePlayers()" *ngIf="ply.playerId!=0" class="btn btn-primary">
    Update
</button>
