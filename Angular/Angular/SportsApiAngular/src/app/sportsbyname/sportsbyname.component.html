<br>
<div class="container">
    <h1 class="text-primary"> View Sports By Name</h1>
    <br>
    <label>Sports Name</label>

    <input type="text" class="form-control"  [(ngModel)]="id"/><br>
    <button class="btn btn-primary"   (click)="onClick()">Search Sports</button><br>

    <hr style="color: rgb(110, 178, 221);border: 2px solid rgb(113, 188, 234);">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Sportd Id</th>
            <th>No of Players</th>
            <th>Sports Name</th>
            <th>Sports Type</th>
           
            
        </tr>

        <tr >
            <td>{{sports.sportsId}}</td>
            <td>{{sports.noOfPlayers}}</td>
            <td>{{sports.sportsName}}</td>
            <td>{{sports.sportsType}}</td>
            
        </tr>
    </table>
    <hr style="color: rgb(110, 178, 221);border: 2px solid rgb(110, 178, 221);">

    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
