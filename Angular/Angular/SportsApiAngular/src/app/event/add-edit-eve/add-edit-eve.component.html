<div class="form-froup row">
    <label class="col-sm-2 col-form-label">EventId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eventId" placeholder="Enter EventId">
    </div>
    <label class="col-sm-2 col-form-label">Event Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eventDate" placeholder="Enter Event Date">
    </div>
    <label class="col-sm-2 col-form-label">Event Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eventName" placeholder="Enter Event Name">
    </div>
    <label class="col-sm-2 col-form-label">No Of Slots</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="noofSlots" placeholder="Enter No Of Slots">
    </div>
    <label class="col-sm-2 col-form-label">Sports Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="sportsName" placeholder="Enter Sports Name">
    </div>
</div>

<button (click)="addEvent()" *ngIf="eve.eventId==0" class="btn btn-primary">
    Add
</button>
