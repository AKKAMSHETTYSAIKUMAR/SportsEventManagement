<br>
<div class="container">
    <h1 class="text-primary"> Login</h1>
    <div class="col-6">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

            <div class="form-group">
                <label>User Id</label>
                <input type="text" class="form-control" name="userid" ngModel/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ngModel/>
                
            </div>
            <p class="text-danger" *ngIf="error"style="margin:10px">Invalid UserName/Password</p>
        <div>
            <br>
            <input type="submit" class="btn btn-primary" value="Login"/>&nbsp;&nbsp;&nbsp;
            
            <!-- <button class="btn btn-primary" (click)="Signup()">Signup</button>&nbsp;&nbsp;&nbsp; -->
            <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
        </form>

    </div>
